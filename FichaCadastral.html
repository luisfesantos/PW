<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha</title>
</head>

<body>
<h1>Ficha Cadastral - Vestibulinho ETEC</h1>
<legend>1 - Identificação</legend>
<form>
    <label>Código:
        <br>
        <input type="number">
    </label>
    <br><br>
    <label>Nome:
        <br>
        <input type="text">
    </label>
    <br><br>
    <label>Apelido:
        <br>
        <input type="text">
    </label>
    <br><br>
    <label>Email:
        <br>
        <input type="email">
    </label>
    <br><br>
    <label>Data de Nascimento:
        <br>
        <input type="date">
    </label>
    <br><br>
    <label>CPF:
        <br>
        <input type="number">
    </label>
    <br><br>
    <label>RG:
        <br>
        <input type="number">
    </label>
    <br><br>
    <label>UF:</label>
    <br>
    <select>
        <option selected>SP</option>
        <option>RJ</option>
        <option>MG</option>
        <option>GO</option>
        <option>AM</option>
        <option>MT</option>
        <option>AC</option>
        <option>AL</option>
        <option>AP</option>
        <option>BA</option>
        <option>CE</option>
        <option>DF</option>
        <option>ES</option>
        <option>PR</option>
        <option>MS</option>
        <option>PB</option>
        <option>PI</option>
        <option>RN</option>
        <option>RS</option>
        <option>RO</option>
        <option>RR</option>
        <option>SC</option>
        <option>SE</option>
        <option>TO</option>
    </select>
    <br><br>
    <label>Município:
        <br>
        <input type="text">
    </label>
</form>
</body>
</html>
